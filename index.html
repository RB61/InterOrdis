<!DOCTYPE html>
<html>
<head>
    <title>PC Status Dashboard</title>
    <meta http-equiv="refresh" content="10">  <!-- Auto-refresh every 10s -->
</head>
<body>
    <h1>PC Status Monitor</h1>
    <div id="status-container"></div>
    
    <script>
    fetch('https://raw.githubusercontent.com/RB61/InterOrdis/main/status.json')
        .then(response => response.json())
        .then(data => {
            let html = '';
            for (const [pc, info] of Object.entries(data)) {
                html += `<div class="pc ${info.status}">
                    <h2>${pc}</h2>
                    <p>Status: ${info.status}</p>
                    <p>Last update: ${info.last_update}</p>
                    ${info.ip_address ? `<p>IP: ${info.ip_address}</p>` : ''}
                </div>`;
            }
            document.getElementById('status-container').innerHTML = html;
        });
    </script>
    
    <style>
    .pc { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    .online { background: #cfc; }
    .offline { background: #fcc; }
    </style>
</body>
</html>
