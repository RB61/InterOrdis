<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Status Dashboard</title>
    <meta http-equiv="refresh" content="30">  <!-- Auto-refresh every 30s -->
    <style>
        /* [Previous CSS styles remain exactly the same] */
        .stale {
            border-left: 5px solid #f39c12;
            background-color: #fff4e6;
        }
        .stale .status {
            background-color: #fef5e7;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <h1>PC Status Dashboard</h1>
    <div id="status-container"></div>

    <script>
        // Configuration - match this to your cron schedule
        const MAX_MINUTES_SINCE_UPDATE = 10;  // Set this to 2x your cron interval
        
        document.addEventListener('DOMContentLoaded', function() {
            fetch('status.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('status-container');
                    container.innerHTML = '';
                    
                    for (const [pcName, info] of Object.entries(data)) {
                        const now = new Date();
                        const lastUpdate = new Date(info.last_update);
                        const minutesSinceUpdate = (now - lastUpdate) / (1000 * 60);
                        
                        // Determine status
                        let status = info.status;
                        let statusClass = status;
                        
                        if (status === 'online' && minutesSinceUpdate > MAX_MINUTES_SINCE_UPDATE) {
                            status = 'stale';
                            statusClass = 'stale';
                        } else if (!info.last_update || minutesSinceUpdate > MAX_MINUTES_SINCE_UPDATE * 2) {
                            status = 'offline';
                            statusClass = 'offline';
                        }
                        
                        const pcElement = document.createElement('div');
                        pcElement.className = `pc ${statusClass}`;
                        
                        pcElement.innerHTML = `
                            <div class="pc-name">${pcName}
                                <span class="status">${status}</span>
                            </div>
                            <div class="details">
                                <div class="detail-row">
                                    <span class="detail-label">IP Address:</span>
                                    <span class="detail-value">${info.ip_address || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Last Contact:</span>
                                    <span class="detail-value">${lastUpdate.toLocaleString()}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Minutes Since:</span>
                                    <span class="detail-value">${minutesSinceUpdate.toFixed(1)}</span>
                                </div>
                                ${info.cpu_usage ? `
                                <div class="detail-row">
                                    <span class="detail-label">CPU Usage:</span>
                                    <span class="detail-value">${info.cpu_usage}%</span>
                                </div>` : ''}
                                ${info.memory_free ? `
                                <div class="detail-row">
                                    <span class="detail-label">Free Memory:</span>
                                    <span class="detail-value">${info.memory_free}</span>
                                </div>` : ''}
                            </div>
                        `;
                        
                        // [Keep the existing click handler code from previous version]
                        const nameElement = pcElement.querySelector('.pc-name');
                        const detailsElement = pcElement.querySelector('.details');
                        
                        nameElement.addEventListener('click', function() {
                            this.classList.toggle('active');
                            detailsElement.classList.toggle('show');
                        });
                        
                        container.appendChild(pcElement);
                    }
                });
        });
    </script>
</body>
</html>
